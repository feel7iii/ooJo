<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<title>Pagination</title>
<link th:href="@{/mui/assets/global/plugins/bootstrap/css/bootstrap.min.css}" href="../../static/mui/assets/global/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<nav th:fragment="paginationbar">
	<ul class="pagination">
		<li th:class="${page.firstPage} ? 'disabled' : ''">
		  <span th:if="${page.firstPage}">&lt;&lt;</span>
		  <a th:if="${not page.firstPage}" th:href="@{${page.url}(page=1)}">&lt;&lt;</a>
		</li>
		<li th:class="${page.hasPreviousPage} ? '' : 'disabled'">
		  <span th:if="${not page.hasPreviousPage}">&lt;</span>
		  <a th:if="${page.hasPreviousPage}" th:href="@{${page.url}(page=${page.number-1})}" title='Go to previous page'>&lt;</a>
		</li>
		
		<li th:each="item : ${page.items}" th:class="${item.current} ? 'active' : ''">
		  <span th:if="${item.current}" th:text="${item.number}">....</span>
		  <a th:if="${not item.current}" th:href="@{${page.url}(page=${item.number})}"><span th:text="${item.number}">....</span></a>
		</li>
		
		<li th:class="${page.hasNextPage} ? '' : 'disabled'">
		  <span th:if="${not page.hasNextPage}">&gt;</span>
		  <a th:if="${page.hasNextPage}" th:href="@{${page.url}(page=${page.number+1})}" title='Go to next page'>&gt;</a>
		</li>
		<li th:class="${page.lastPage} ? 'disabled' : ''">
		  <span th:if='${page.lastPage}'>&gt;&gt;</span>
		  <a th:if="${not page.lastPage}" th:href="@{${page.url}(page=${page.totalPages})}">&gt;&gt;</a>
		</li>
	</ul>
</nav>
</body>
</html>
